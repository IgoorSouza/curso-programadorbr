<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Jogo da Velha</title>
</head>
<body>
  <h1 id="titulo">JOGO DA VELHA</h1>
  <div id="container">
    
    <div id="jogo">
      <div id="q1"></div>
      <div id="q2"></div>
      <div id="q3"></div>
      <div id="q4"></div>
      <div id="q5"></div>
      <div id="q6"></div>
      <div id="q7"></div>
      <div id="q8"></div>
      <div id="q9"></div>
    </div>

    <div id="info">
      <div id="players">
        <h1>Como jogar</h1>
        <p>Sinta-se livre para mudar o nome dos jogadores. O <span class="jogador1">Jogador 1</span> será aquele a iniciar o jogo. Quando o nome de um jogador for alterado, seu placar será reiniciado. </p>
        <h2 class="jogador1">Jogador 1:</h2><input type="text" name="j1" id="j1" maxlength="18"><button class="button" id="buttonj1" onclick="mudarj1()">Mudar</button>
        <h2 class="jogador2">Jogador 2:</h2><input type="text" name="j2" id="j2" maxlength="18"><button class="button" id="buttonj2" onclick="mudarj2()">Mudar</button>
      </div>
      
      <div id="placar">
        <h1>Placar atual</h1>
        <h2 class="jogador1"><span id="nomej1">Jogador 1</span>: <span id="pontosj1">0 pontos</span></h2>
        <h2 class="jogador2"><span id="nomej2">Jogador 2</span>: <span id="pontosj2">0 pontos</span></h2>
        <p>Obrigado por jogar!</p>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
