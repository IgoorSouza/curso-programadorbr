<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Social Links</title>
</head>
<body>
  <section class="container">
    <header>
      <img class="gradient" src="images/profile.png" alt="Profile Picture">
      <h1>@progbr</h1>
      <p>Programação, carreira, empreendedorismo e um pouco de Canadá.</p>
    </header>
    
    <ul>
      <a href="https://www.instagram.com/progbr/?igshid=MzRlODBiNWFlZA%3D%3D" target="_blank">
        <li class="gradient">
          <span>Instagram</span>
          <img src="images/instagram.png" alt="Instagram">
        </li>
      </a>

      <a href="https://www.youtube.com/c/Programadorbr" target="_blank">
        <li class="gradient">
          <span>YouTube</span>
          <img src="images/youtube.png" alt="YouTube">
        </li>
      </a>

      <a href="https://www.tiktok.com/@progbr" target="_blank">
        <li class="gradient">
          <span>TikTok </span>
          <img src="images/tiktok.png" alt="TikTok">
        </li>
      </a>
    </ul>

    <footer>
      <a href=""><img src="images/twitter.png" alt="Twitter"></a>
      <a href=""><img src="images/whatsapp.png" alt="Whatsapp"></a>
      <a href=""><img src="images/email.png" alt="Email"></a>
      <a href=""><img src="images/phone.png" alt="Telefone"></a>
    </footer>
  </section>
</body>
</html>
