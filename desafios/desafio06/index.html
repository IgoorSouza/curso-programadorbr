<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Social Links</title>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/profile.png" alt="Igor Oliveira">
      <h1>@progbr</h1>
      <p>Programação, carreira, empreendedorismo e um pouco de Canadá.</p>
    </header>
  
    <div id="instagram">
      <a href="">Instagram</a><img src="images/instagram.png" alt="Instagram">
    </div>

    <div id="youtube">
      <a href="">Youtube</a><img src="images/youtube.png" alt="Youtube">
    </div>

    <div id="tiktok">
      <a href="">TikTok</a><img src="images/tiktok.png" alt="TikTok">
    </div>

    <footer>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/whatsapp.png" alt="Whatsapp"></a>
      <a href="#"><img src="images/email.png" alt="Email"></a>
      <a href="#"><img src="images/phone.png" alt="Telefone"></a>
    </footer>
  </div>
</body>
</html>
